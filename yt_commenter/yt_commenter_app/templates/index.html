<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     {% load static %}
      <link rel="stylesheet" href="{% static 'styles.css' %}">
<!--      <link rel="stylesheet" href="{% static 'styles.css' %}{% now 'U' %}">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>YT Commenter</title>
</head>
<body>
   {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li> {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="headers">
    <!-- <div class="headers" style="text-align: center"> -->
        <h2>YT Commenter</h2>
        <a href="/">Home</a> | <a href="/search">Search</a> | <a href="/login_user">Account</a>
    </div>

<div class="welcome">
 <form action="/register" method="POST">
        {% csrf_token %}
        <h2>Registration</h2>
        <!-- <label>First Name: <input type="text" name="first_name"> </label>
        <label>Last Name: <input type="text" name="last_name"> </label> -->
        <div class="labels">
            <label>Username: <input type="text" name="user_name"> </label>
            <label>Email Address <input type="text" name="email"> </label>
            <label>Password<input type="password" name="password"></label>
            <label>Confirm Password<input type="password" name="confirm_password"></label>
            <button>Register</button>
        </div>
    </form>
</div>
</body>
</html>
